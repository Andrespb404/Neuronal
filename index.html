<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Neural Nexus</a>

                    <li class="nav-item">

                    <li class="nav-item">

                </ul>
            </div>
            <div>
            </div>
